		<main class="main-container">
			<!-- Filter Section -->

					<div class="loan-status">

								type="radio"
								id="status-all"
								name="status"
								value=""
								checked
							/>
							<span>Tous</span>
						</label>
						<label class="radio-option">
							<input
								type="radio"
								id="status-active"
								name="status"
								value="active"
							/>
							<span>En cours</span>
						</label>
						<label class="radio-option">
							<input
								type="radio"
								id="status-returned"
								name="status"
								value="returned"
							/>
							<span>RetournÃ©</span>
						</label>
						<label class="radio-option">
							<input
								type="radio"
								id="status-overdue"
								name="status"
								value="overdue"
							/>
							<span>En retard</span>
						</label>
					</div>
					<!-- CritÃ¨res de plage de dates -->

						</div>
					</div>
				</div>
				<div class="filter-actions">
					<button type="submit" id="apply-filters">Filtrer</button>

				</div>
			</form>

			<hr />

			<!-- Emprunts Section -->

				<div id="loans"></div>

				<div class="navigation-buttons">
					<button id="gauche">Gauche</button>
					<button id="droite">Droite</button>
				</div>
			</section>

			<dialog id="edit-loan-modal">
				<h3>Modifier l'emprunt</h3>
				<hr />
				<form id="edit-loan-form">
					<div>
						<label for="edit-loan-status">Statut :</label>
						<div>
							<select id="edit-loan-status" name="status">
								<option value="active">En cours</option>
								<option value="returned">RetournÃ©</option>
								<option value="overdue">En retard</option>

					<label for="borrower-name">Nom de l'emprunteur :</label>
					<input
						type="text"
						id="borrower-name"
						name="borrower-name"

					/>
					<hr />
					<label for="return-date">Date de retour</label>
